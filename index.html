    <script>
        // ========================================
        // CONFIGURA√á√ÉO - URL DO GOOGLE APPS SCRIPT
        // ========================================
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZvRyw_5W5fxy9-aG8booTm78A8iqiQ10VPL63exrVvWpaIhP0tRsH1ehOPMm1nO_l/exec';

        // Funci√≥n para procesar datos del formulario con m√∫ltiples valores (checkboxes)
        function processFormData(formData) {
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    // Si ya existe, convierte para array o adiciona ao array
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Convertir arrays en strings separadas por coma
            for (let key in data) {
                if (Array.isArray(data[key])) {
                    data[key] = data[key].join(', ');
                }
            }

            return data;
        }

        // Manipula√ß√£o do Formul√°rio A
        document.getElementById('formA').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';

            try {
                const formData = new FormData(e.target);
                const data = processFormData(formData);
                
                // Adicionar timestamp
                data.timestamp = new Date().toLocaleString('pt-BR');

                console.log('Enviando Formul√°rio A:', data);

                // Enviar para Google Sheets
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Formul√°rio A enviado!');
                alert('‚úÖ Formul√°rio A enviado com sucesso!\n\nVerifique sua planilha do Google Sheets na aba "Formul√°rio A".');
                e.target.reset();

            } catch (error) {
                console.error('Erro ao enviar Formul√°rio A:', error);
                alert('‚ùå Erro ao enviar formul√°rio: ' + error.message + '\n\nVerifique o console (F12) para mais detalhes.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Manipula√ß√£o do Formul√°rio B
        document.getElementById('formB').addEventListener('submit', async function(e) {

            const submitBtn = e.target.querySelector('.submit-btn');

            try {

                // Adicionar timestamp
                data.timestamp = new Date().toLocaleString('pt-BR');

                console.log('Enviando Formul√°rio B:', data);

                // Enviar para Google Sheets
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',

                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Formul√°rio B enviado!');
                alert('‚úÖ Formul√°rio B enviado com sucesso!\n\nVerifique sua planilha do Google Sheets na aba "Formul√°rio B - Perfil".');
                e.target.reset();

            } catch (error) {
                console.error('Erro ao enviar Formul√°rio B:', error);
                alert('‚ùå Erro ao enviar formul√°rio: ' + error.message + '\n\nVerifique o console (F12) para mais detalhes.');
            } finally {
                submitBtn.disabled = false;
